<script>
  const translations = {
    ja: {
      title: "spiral house",
      description: `
都心にある住宅の計画。螺旋状に上昇する床と、使い方が限定されていない棚から構成される。<br>
住宅でありがなら、棚の内容物が働くために必要なツールであれば床はオフィスになり、売りたいものを入れればショップになる。足元はショップで、上に行くほど住宅に変化していくこともある。<br>
都市には住宅の機能を代替するものが溢れている。それならば、これからの住宅は住み方を規定するものではなく、空箱のような状態で使い方を発見していくようなものが自然であると考えた。<br>
その時はもはや住宅と呼ぶのではなく、都市と互いに作用しながら使われる建築となる。<br>
`
    },
    en: {
      title: "spiral house",
      description: `
A residential project located in central Tokyo.<br>
The house is composed of a spiraling floor that ascends upward and a series of shelves whose functions are not predefined.<br>
Although it is a residence, if the items placed on the shelves are tools for work, the floor becomes an office; if the shelves hold things to sell, it turns into a shop. The lower level may function as a retail space, gradually transforming into a living area as one moves upward.<br>
The contemporary city is already filled with functions that substitute those of a house.
Therefore, the future home, rather than prescribing a fixed way of living, should be a kind of empty vessel — a place where one discovers new ways of inhabiting.<br>
At that point, it would no longer be called a “house,” but rather an architecture that interacts dynamically with the city itself.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>
