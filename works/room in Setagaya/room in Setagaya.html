<script>
  const translations = {
    ja: {
      title: "room in Setagaya",
      description: `
マンションの一室のリノベーション計画<br>
開けた空と都心の高層ビル群を臨むことのできる、眺望の良い住宅。<br>
夫婦と子供一人が暮らす上では最小限の床面積でありながら、寸法体系を整理し、ゆったりとした居住空間を計画しながら十分な収納を確保できるようにした。<br>
`
    },
    en: {
      title: "room in Setagaya",
             description: `
Renovation project for an apartment unit<br>
A residence with expansive views of the open sky and the skyscrapers of central Tokyo.<br>
Although the floor area is minimal for a couple with one child, the dimensional system was carefully organized to create a generous living environment while ensuring ample storage space.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>
