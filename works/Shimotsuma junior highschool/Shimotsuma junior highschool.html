<script>
  const translations = {
    ja: {
      title: "下妻市立下妻中学校",
      description: `
茨城県下妻市に建つ中学校の改築計画。<br>
下妻市のランドマークである貯水池“砂沼”の畔に建ち、砂沼の先には筑波山を望む位置にある。<br>
校舎は砂沼、筑波山を結ぶ軸線に沿うように配置し、生徒たちは校舎内からそれらを見ながら学校生活を送ることができる。<br>
校舎西側に昇降口を設け、その前面に折板状の大きな屋根が架かる。生徒たちを毎朝迎え入れるためであると同時に、既存の体育館と一体化し、軒下に大きな広場を創り出す。<br>
将来体育館が建て替えとなった際には、この特徴的な形態の大屋根が、校舎の顔として前面に現れることとなる。<br>
`
    },
    en: {
      title: "Shimotsuma junior highschool",
       description: `
Reconstruction plan for a junior high school in Shimotsuma City, Ibaraki Prefecture.<br>
The school stands on the shore of Sanuma, a reservoir that serves as a landmark of Shimotsuma, with views extending beyond to Mount Tsukuba.<br>
The school building is arranged along the axis that connects Sanuma and Mount Tsukuba, allowing students to experience these views as part of their daily school life.<br>
An entrance hall is placed on the west side of the building, covered by a large folded-plate roof. This roof is designed not only to welcome students each morning, but also to integrate with the existing gymnasium, together creating a spacious plaza beneath the eaves.<br>
When the gymnasium is eventually rebuilt in the future, this distinctive large roof will emerge as the new face of the school building, symbolizing its identity.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>


<style>

<div id="preview" onclick="closePreview(event)">
  <div class="preview-container" onclick="event.stopPropagation();">
    <button class="nav-button" onclick="changeImage(-1)">←</button>
    <img id="preview-img" src="" alt="Preview Image">
    <button class="nav-button" onclick="changeImage(1)">→</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>

</body>
