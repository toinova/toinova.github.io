<script>
  const translations = {
    ja: {
      title: "kindergarten and gallery",
     description: `
幼稚園とアート展示スペースの複合施設の計画。<br>
幼稚園としての機能に加え、アートスペース、絵本図書室、創作工房、PCブースなどの機能を取り込み、ワンルームの空間の中に散りばめている。天井高さは機能に応じて変化する。<br>
これらの機能と保育室の空間は移動式の家具によって仕切られ、家具を動かすことにより一体の空間して使うことができる。<br>
天井高のある空間には巨大なクリスマスツリーや七夕の笹、制作物などを飾ることもできる。<br>
普通の幼稚園にはないスケールの空間体験により、幼稚園で過ごした記憶は長く刻み込まれるだろう。<br>
`
    },
    en: {
      title: "kindergarten and gallery",
       description: `
A project for a combined facility that integrates a kindergarten and an art exhibition space.<br>
In addition to its function as a kindergarten, the building incorporates an art space, picture book library, creative workshop, and PC booths, all interspersed within a single open-plan space. The ceiling height varies according to each function.<br>
The spaces for these activities and the classrooms are divided by movable furniture, allowing the entire area to be used as one large, flexible room when the partitions are reconfigured.<br>
In areas with higher ceilings, large Christmas trees, bamboo decorations for the Tanabata festival, or children’s artwork can be displayed.<br>
The spatial experience—on a scale uncommon for an ordinary kindergarten—will leave a lasting impression in the memories of the children who grow up there.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>
