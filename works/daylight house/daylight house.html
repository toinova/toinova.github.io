<script>
  const translations = {
    ja: {
      title: "daylight house",
      description: `
秋田県に建つ築50年の工業化住宅の改修計画。<br>
秋田県は日本で最も日照時間の少ない県であり、特に冬季は分厚い雲が空全体を覆い、春までどんよりとした空気が漂う。<br>
その中でも自然光に満ちた生活を送るべく、2階の床を半分解体し、光が柔らかく透過するポリカーボネイトの天井を計画した。<br>
2階の窓から自然光が差し込み、天井内で拡散した均一な光が1階のリビング全体に降り注ぐ。<br>
新しく計画した天井は高さを少し上げ、開放的な空間とした。<br>
天井内に照明を仕込んでおり、夜間は天井全体が行燈のように光を放つ。<br>
`
    },
    en: {
      title: "daylight house",
      description: `
Renovation project for a 50-year-old prefabricated house in Akita Prefecture.<br>
Akita is known as the prefecture with the least sunlight in Japan. Especially during winter, thick clouds cover the entire sky, and a heavy, gloomy atmosphere lingers until spring.<br>
In order to create a life filled with natural light even under such conditions, half of the second-floor slab was removed, and a new polycarbonate ceiling was designed to gently diffuse daylight. <br>
Sunlight entering through the second-floor windows spreads within the ceiling void and then showers the entire first-floor living room as soft, even light.<br>
The new ceiling was designed slightly higher than the original, creating a more open and airy space. Since the house is occupied by a couple and the required living functions can be accommodated entirely on the first floor, the partial removal of the second-floor slab posed no problem.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>

<div id="preview" onclick="closePreview(event)">
  <div class="preview-container" onclick="event.stopPropagation();">
    <button class="nav-button" onclick="changeImage(-1)">←</button>
    <img id="preview-img" src="" alt="Preview Image">
    <button class="nav-button" onclick="changeImage(1)">→</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>
