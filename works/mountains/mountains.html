<script>
  const translations = {
    ja: {
      title: "mountains",
     description: `
建築における床の新しい形を表現した、コンセプトプロジェクト。<br>
山が「自分の住む街」と「山の向こう側の街」を気候的にも空間的にも緩く分節するように、山の形態を引用した床によって、空間を緩やかに分節する。<br>
起伏の激しい部分ではフロアとフロアが近づき、断面方向的にも繋がったり離れたりする。<br>
`
    },
    en: {
      title: "mountains",
      description: `
A conceptual project exploring a new form of the floor in architecture.<br>
Just as a mountain gently divides “the city where one lives” and “the city beyond the mountain,” both climatically and spatially, this project employs floor forms that reference the shape of mountains to softly articulate and divide space.<br>
In areas with pronounced undulations, floors come closer together, at times connecting and at other times separating in the sectional dimension.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>
