<script>
  const translations = {
    ja: {
      title: "broadcast city",
      description: `
新宿・歌舞伎町に某テレビ局本社を移転する計画。<br>
オンラインコンテンツ隆盛の時代においてテレビはオールドメディアと称され、メディアとしての求心力は弱まりつつある。<br>
その中でもテレビ局はリアルにセットを制作し、番組に応じて巨大なセットを入れ替え、多様な人が動き回る、工場のような魅力があると考えた。<br>
ビルのファサードにはそれら活動がそのまま現れる。<br>
眠らない街にある、眠らないメディア工場である。<br>
`
    },
    en: {
      title: "broadcast city",
      description: `
A project to relocate the headquarters of a television network to Shinjuku’s Kabukicho district.<br>
In an era dominated by online content, television is often labeled as an “old media,” and its influence as a mass medium is gradually waning.<br>
Yet, a television station retains a unique, factory-like vitality — it is a place where real sets are built, dismantled, and replaced on a massive scale, with people of all kinds constantly moving and working together.<br>
The building’s façade reveals these internal activities directly, exposing the energy of production to the city.<br>
It is a sleepless media factory in a sleepless city.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>


<style>

<div id="preview" onclick="closePreview(event)">
  <div class="preview-container" onclick="event.stopPropagation();">
    <button class="nav-button" onclick="changeImage(-1)">←</button>
    <img id="preview-img" src="" alt="Preview Image">
    <button class="nav-button" onclick="changeImage(1)">→</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>
