<script>
  const translations = {
    ja: {
      title: "broadcast city",
      description: `
新宿・歌舞伎町に某テレビ局本社を移転する計画。<br>
オンラインコンテンツ隆盛の時代において、テレビはオールドメディアと称され、メディアとしての求心力は弱まりつつある。<br>
その中でもテレビ局はリアルにセットを制作し、番組に応じて巨大なセットを入れ替え、多様な人が動き回る、フィジカルな魅力があると考えた。<br>
ビルのファサードにはそれらの活動がそのまま現れる。<br>
眠らない街にある、眠らないメディア工場である。<br>
`
    },
    en: {
      title: "broadcast city",
      description: `
A project to relocate the headquarters of a television network to Shinjuku’s Kabukicho district.<br>
In an era dominated by online content, television is often labeled as an “old media,” and its influence as a mass medium is gradually waning.<br>
Yet, television production retains a unique physical allure — real sets are constructed, massive stages are replaced for each program, and a wide range of people move dynamically through the space.<br>
The building’s façade reveals these internal activities directly, exposing the energy of production to the city.<br>
It is a sleepless media factory in a sleepless city.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>
