<script>
  const translations = {
    ja: {
      title: "Andy Warhol museum",
    description: `
ポップアートの巨匠、アンディ・ウォーホルの作品を展示する美術館の計画。<br>
ウォーホルがシルクスクリーン印刷を駆使した反復と複製の美学で名を馳せたように、縦横に展示室のボックスが複製された構成になっている。<br>
ボックスの内側はニュートラルな展示空間となっている一方、外側はウォーホルのアートワークで埋め尽くされている。<br>
来館者がボックス間を移動するシークエンスの中で、展示室内のホワイトキューブ、壁一面の強烈なアートワーク、街の景色が交互に移り変わる。<br>
`
    },
    en: {
      title: "Andy Warhol museum",
    description: `
A museum project dedicated to the works of pop art master Andy Warhol.<br>
Just as Warhol gained fame through the aesthetics of repetition and reproduction using silkscreen printing, the building is composed of replicated boxes of exhibition rooms arranged both vertically and horizontally.<br>
While the interiors of the boxes serve as neutral gallery spaces, their exteriors are completely covered with Warhol’s artworks.<br>
As visitors move through the sequence of spaces between the boxes, they experience a dynamic alternation between the white cubes of the galleries, the powerful wall-sized artworks, and glimpses of the cityscape visible through the gaps between the boxes.<br>
`
    },
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>
