<script>
  const translations = {
    ja: {
      title: "platform",
    description: `
八王子市船森公園トイレ設計コンペの応募案<br>
敷地である公園の至近には、かつての京王線の終着駅である東八王子駅があり、現在の公園に対して斜めに線路が入り込んでいました。<br>
その線路跡を踏襲するように、京王八王子駅方面から公園中央に向かって斜めに伸びるバブリックスペースを計画しました。<br>
このパブリックスペースは駅から公園を繋ぐゲートとしての機能の他、ベンチによる滞留、情報発信のサイネージを計画し、賑わいを交流を促進しながら、かつての歴史が想起される場所として計画しました。<br>
弓型の平面形状により小さな庭をつくり、内部から庭にある木々の緑を感じながらトイレを利用することができます。<br>
RCシェル構造の屋根は2つのトイレのボックスにそっと乗るように配置され、船の帆のような象徴的な形状が公園のアイコンとなります。<br>
`
  },
  en: {
      title: "platform",
      description: `
Proposal for the Hachioji Funamori Park Toilet Design Competition<br>
Near the site, Funamori Park, once stood Higashi-Hachioji Station, the former terminal of the Keio Line. The railway tracks once cut diagonally into the park.<br>
Following this historical trace, our plan introduces a public space extending diagonally from Keio-Hachioji Station toward the center of the park.<br>
This public space functions not only as a gateway linking the station and the park, but also as a place for rest with benches and for communication through digital signage.<br>
It is designed to encourage liveliness and interaction while recalling the site’s historical memory.<br>
The arc-shaped floor plan creates small gardens, allowing users to feel the greenery of the trees while using the facility.<br>
A reinforced-concrete shell roof gently rests on the two toilet volumes. Its sail-like iconic form becomes a symbolic landmark for the park.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>

<div id="preview" onclick="closePreview(event)">
  <div class="preview-container" onclick="event.stopPropagation();">
    <button class="nav-button" onclick="changeImage(-1)">←</button>
    <img id="preview-img" src="" alt="Preview Image">
    <button class="nav-button" onclick="changeImage(1)">→</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>
