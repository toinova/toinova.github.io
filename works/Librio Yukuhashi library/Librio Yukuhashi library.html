<script>
  const translations = {
    ja: {
      title: "リブリオ行橋",
       description: `
北九州市のベッドタウンである福岡県行橋市に建つ、図書館・子育て支援施設・ホールの複合施設<br>
行橋市は元々“行”事村と大“橋”村が合併して生まれた街であり、市の名称は2つの村から1字づつ引用したものだ。<br>
敷地はかつての2つの村の境界である川に面した位置にある。<br>
2つの村の街路を構成するグリッドは川を挟んでちょうど約30度傾斜していた。そこで新しく計画した建物は２つのボックスを重ね、それぞれの村のグリッドに向き合うように約30度の角度で捻じった形態とした。<br>
上のボックスは川とその先にある行事村に正対し、下のボックスは大橋村とエントランス正面にある“赤レンガ倉庫”に正対する。<br>
赤レンガ倉庫は東京駅を設計した建築家・辰野金吾氏のデザイン監修によるもので、行橋市の重要なランドマークである。エントランスからは赤レンガ倉庫の存在を感じることができる。<br>
この場所でしか成立しえない建築を追求した。<br>
`
    },
    en: {
      title: "Librio Yukuhashi library",
     description: `
A multipurpose facility in Yukuhashi City, Fukuoka Prefecture — comprising a library, childcare support center, and hall.<br>
Yukuhashi City, a commuter town of Kitakyushu, was originally formed through the merger of Gyōji-mura (“Gyōji Village”) and Ōhashi-mura (“Ōhashi Village”). The project site lies on what was once the boundary between these two villages.<br>
The street grids of the two former villages, tilted about 30 degrees from each other across the river that runs along the site, provided the conceptual basis for the design. The new building consists of two stacked boxes, each twisted to align with the grid of its respective village.<br>
The upper box faces the river and the area of the former Gyōji Village beyond, while the lower box aligns with Ōhashi Village and directly addresses the historic Red Brick Warehouse opposite the entrance.
Designed under the supervision of architect Kingo Tatsuno, renowned for Tokyo Station, the warehouse remains one of Yukuhashi’s key landmarks. From the entrance, the presence of this red-brick building can be strongly felt.<br>
This project sought to create a piece of architecture that could only exist in this particular place.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>


<style>

<div id="preview" onclick="closePreview(event)">
  <div class="preview-container" onclick="event.stopPropagation();">
    <button class="nav-button" onclick="changeImage(-1)">←</button>
    <img id="preview-img" src="" alt="Preview Image">
    <button class="nav-button" onclick="changeImage(1)">→</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>

</body>
