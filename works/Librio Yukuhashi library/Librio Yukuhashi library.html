<script>
  const translations = {
    ja: {
      title: "リブリオ行橋",
       description: `
北九州市のベッドタウンである福岡県行橋市に建つ、図書館・子育て支援施設・ホールの複合施設<br>
行橋市は元々“行”事村と大“橋”村が合併して生まれた街であり、敷地はかつての2つの村の境界に位置している。<br>
2つの村の街路を構成するグリッドは川を挟んでちょうど約30度傾斜しており、それぞれの村のグリッドに向き合うように、上下のボリュームを捻じって重ねた形態とした。<br>
上のボックスは川とその先にある行事村に正対し、下のボックスは大橋村とエントランス正面にある“赤レンガ倉庫”に正対する。<br>
赤レンガ倉庫は東京駅を設計した建築家・辰野金吾氏のデザイン監修によるもので、行橋市の重要なランドマークである。<br>
エントランスからは赤レンガ倉庫の存在を感じることができる。<br>
`
    },
    en: {
      title: "Librio Yukuhashi library",
     description: `
A multipurpose facility in Yukuhashi City, Fukuoka Prefecture — comprising a library, childcare support center, and hall.<br>
Yukuhashi City, a commuter town of Kitakyushu, was originally formed through the merger of Gyōji-mura (“Gyōji Village”) and Ōhashi-mura (“Ōhashi Village”). The project site lies precisely on the former boundary between these two villages.<br>
The street grids of the two villages, tilted approximately 30 degrees from one another across the river, informed the building’s design: two stacked volumes are twisted in plan so that each aligns with its respective village grid.<br>
The upper box faces the river and toward the former Gyōji Village, while the lower box faces Ōhashi Village and the historic Red Brick Warehouse situated directly opposite the entrance. This warehouse was designed under the supervision of architect Kingo Tatsuno, renowned for Tokyo Station, and remains a key landmark of Yukuhashi City.<br>
From the entrance of the new facility, visitors can directly sense the presence of this iconic red-brick building.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>


<style>
#preview {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.85);

}

#preview-img {

  object-fit: contain;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.nav-button {
  font-size: 24px;
  padding: 10px 15px;
  background: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

@media (max-width: 640px) {

  }
}

</style>

<div id="preview" onclick="closePreview(event)">
  <div class="preview-container" onclick="event.stopPropagation();">
    <button class="nav-button" onclick="changeImage(-1)">←</button>
    <img id="preview-img" src="" alt="Preview Image">
    <button class="nav-button" onclick="changeImage(1)">→</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>

</body>
