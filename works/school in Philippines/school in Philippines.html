<script>
  const translations = {
    ja: {
      title: "school in Philippines",
      description: `
フィリピンに建つ学校の計画。<br>
この地域は台風による建物の損壊に悩まされており、損壊するごとにチープな材料による再建を行い、再度損壊する悪循環を繰り替えしていた。<br>
そこでメインフレームを船で輸送可能なプレキャストコンクリートで造り、床や壁や屋根を現地で自生している竹で制作する計画とした。<br>
幸いなことに現地には竹を加工する技術は根付いていた。<br>
強固なフレームは台風による損壊に耐え、壊れた場所だけを現地の技術で修繕できるようにしている。
間仕切りを取り払い、広い空間にすることで、災害時の避難所としてつかうこともできる。<br>
`
    },
    en: {
      title: "school in Philippines",
      description: `
A school project located in the Philippines.<br>
This region has long suffered from the destruction of buildings caused by typhoons, leading to a vicious cycle of reconstruction using inexpensive materials, only for the structures to be damaged again.<br>
To break this cycle, the main structural frame was planned to be made of precast concrete components that could be transported by ship, while the floors, walls, and roofs would be constructed locally using bamboo that grows naturally in the area.<br>
Fortunately, the local community already possesses the craftsmanship and skills needed for bamboo construction.<br>
The reinforced concrete frame is designed to withstand typhoon damage, allowing the building to be repaired locally using traditional techniques only where damage occurs.<br>
By removing the partitions to create a large, open space, the building can also serve as a shelter in times of disaster.<br>
`
    }
  };
  function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    for (const key in translations[lang]) {
      const el = document.getElementById(key);
      if (el) el.innerHTML = translations[lang][key];
    }
  }
  window.addEventListener("DOMContentLoaded", () => {
    const lang = localStorage.getItem("lang") || "ja";
    setLanguage(lang);
  });
</script>

<div id="preview" onclick="closePreview(event)">
  <div class="preview-container" onclick="event.stopPropagation();">
    <button class="nav-button" onclick="changeImage(-1)">←</button>
    <img id="preview-img" src="" alt="Preview Image">
    <button class="nav-button" onclick="changeImage(1)">→</button>
  </div>
</div>

<script>
  let currentIndex = 0;
  let galleryImages = [];

  function openPreview(index) {
    currentIndex = index;
    const preview = document.getElementById("preview");
    const img = document.getElementById("preview-img");
    img.src = galleryImages[currentIndex].src;
    preview.classList.add("active");
  }

  function closePreview(event) {
    const preview = document.getElementById("preview");
    preview.classList.remove("active");
  }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
    document.getElementById("preview-img").src = galleryImages[currentIndex].src;
  }

  window.addEventListener("DOMContentLoaded", () => {
    galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
    galleryImages.forEach((img, index) => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => openPreview(index));
    });
  });
</script>
